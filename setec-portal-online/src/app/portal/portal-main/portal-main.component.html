<mat-card>
  <mat-grid-list cols="3">
    <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows"
      [style.background]="tile.color">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image">
            <img mat-card-image src="./assets/img/{{tile.logo}}.png" alt="Photo {{tile.logo}}">
<!--
            <img src="assets/{{model.name}}.png" alt="model {{model.name}}">
            -->
          </div>
          <mat-card-title>{{tile.servicio}}</mat-card-title>
          <mat-card-subtitle>{{tile.tipoServicio}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p>
            {{tile.leyenda}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Consultar</button>
        </mat-card-actions>
      </mat-card>

    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
